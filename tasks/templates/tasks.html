{% extends "base.html" %}

{% block content %}
<h1> task </h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
            <strong> {{ task.title }}</strong>
            {% else %}
            {{ task.title }}
            {% endif %}
        </a>
        <p>Created: {{task.created}}</p>
    </li>
    {% endfor %}
</ul>


{% endblock content %}
