{% extends 'base.html' %}

{% block content %}
<h1>{{ task.title }} </h1>
<form method="POST">
    {% csrf_token %}

    {{ error }}
    
    {{form.as_p}}
    <button>
        Update
    </button>
</form>

<form action="{% url 'tasks_completed' task.id %}" method="POST">
    {% csrf_token %}    
    <button>
        Complete
    </button>
</form>

<form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}    
    <button>
        Delete
    </button>
</form>
{% endblock content %}
